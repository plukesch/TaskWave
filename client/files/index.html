<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWave</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="content-wrapper">
        <div class="menu-bar">
            <img src="../../wave-icon.jpg" alt="Wave Icon" class="menu-icon">
            <span class="menu-title">TaskWave</span>
            <div class="weather-container" id="weather-display">
                <input type="text" id="city-input" placeholder="Enter City" aria-label="City name for weather">
                <button onclick="updateWeather()">Get Weather</button>
                <img id="weather-icon" src="" alt="Weather Icon">
                <div>
                    <span id="temperature"></span>
                    <span id="description"></span>
                </div>
            </div>
            <button onclick="window.location.href='aboutus.html'">About us</button>
        </div>

        <div class="container">
            <div class="box">
                <h2>To-Do</h2>
                <ul id="todo-list" class="dropzone">
                    <!-- Tasks will be inserted here -->
                </ul>
                <button id="addTodo">+</button>
            </div>
            <div class="box">
                <h2>In Progress</h2>
                <ul id="in-progress-list" class="dropzone">
                    <!-- Tasks moved here -->
                </ul>
            </div>
            <div class="box">
                <h2>Done</h2>
                <ul id="done-list" class="dropzone">
                    <!-- Tasks moved here -->
                </ul>
            </div>
        </div>

        <div class="navigation-buttons">
            <button onclick="logout()">Logout</button>
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='registration.html'">Register</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

<footer>

</footer>

</html>
